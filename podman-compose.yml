# Configuration Podman Compose (identique à docker-compose.yml)
# Utilisation: podman-compose up -d

version: '3.8'

services:
  blueprint-app:
    build:
      context: .
      dockerfile: Containerfile
    container_name: blueprint-app
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - SESSION_SECRET=${SESSION_SECRET}
      - BASE_URL=${BASE_URL:-https://blueprintlab.mde.epf.fr}
      - TRUST_PROXY=${TRUST_PROXY:-true}
    volumes:
      # Persister les données (avec :Z pour SELinux)
      - ./blueprint_local:/app/blueprint_local:Z
      - ./logs:/app/logs:Z
      - ./rejection_reasons.json:/app/rejection_reasons.json:Z
      - ./available_tags.json:/app/available_tags.json:Z
      - ./featured_projects.json:/app/featured_projects.json:Z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - blueprint-network

networks:
  blueprint-network:
    driver: bridge

